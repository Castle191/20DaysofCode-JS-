<!DOCTYPE html>
<html>

<head>
    <title>Sieve of Eratosthenes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Calculate prime numbers</h1>
    <p>This program will generate prime numbers using Sieve of Eratosthenes upto 150</p>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" max="150">
    <button id="calculate">Calculate</button>
    <div id="output"></div>
    <script>
        function sieveOfEratosthenes(n) {
            var primes = [],
                i, j, arr = [];
            for (i = 2; i <= n; i++) {
                arr[i] = true;
            }
            for (i = 2; i <= n; i++) {
                if (arr[i]) {
                    primes.push(i);
                    for (j = i * i; j <= n; j += i) {
                        arr[j] = false;
                    }
                }
            }
            return primes;
        }
        var calculateBtn = document.getElementById("calculate");
        var output = document.getElementById("output");
        var numberInput = document.getElementById("number");
        calculateBtn.addEventListener("click", function () {
            var input = parseInt(numberInput.value);
            if (input >= 1 && input <= 150) {
                var result = sieveOfEratosthenes(input);
                output.innerHTML = "The prime numbers upto " + input + " are: " + result;
            } else {
                output.innerHTML = "Please enter a number between 1 and 150.";
            }
        });
    </script>
</body>

</html>
