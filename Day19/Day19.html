<!DOCTYPE html>
<html>

<head>
    <title>Hardy-Ramanujan Theorem Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');
    
    body {
    font-family: 'Source Sans Pro', sans-serif;
    color: #333;
    background-color: #F5F5DC;
    }
    </style>
</head>

<body>
    <h1>Hardy-Ramanujan Theorem Calculator</h1>
    <form>
        Integer: <input type="number" id="integer" required>
    </form>
    <br>
    <button onclick="calculateHR()">Calculate</button>
    <p id="output"></p>
    <script>
        function calculateHR() {
            var integer = document.getElementById("integer").value;
            var result = Math.pow(integer / 2, 1 / 3);
            document.getElementById("output").innerHTML = "The number of ways to write " + integer + " as the sum of cubes of positive integers is roughly " + result.toFixed(3) + ".";
        }
    </script>
</body>

</html>
