<!DOCTYPE html>
<html>

<head>
    <title>Angle Convertor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

    body {
    font-family: 'Source Sans Pro', sans-serif;
    color: #333;
    background-color: #F5F5DC;
}
    </style>
</head>

<body>
    <h1>Angle Conversion</h1>
    <form>
        <label>Degrees:</label>
        <input type="text" id="degreesInput" />
        <br />
        <label>Radians:</label>
        <input type="text" id="radiansInput" />
    </form>
    <br />
    <button onclick="convertToRadians()">Convert to Radians</button>
    <button onclick="convertToDegrees()">Convert to Degrees</button>
    <script>
        function convertToRadians() {
            let degrees = document.getElementById("degreesInput").value;
            let radians = (degrees * Math.PI) / 180;
            document.getElementById("radiansInput").value = radians;
        }

        function convertToDegrees() {
            let radians = document.getElementById("radiansInput").value;
            let degrees = (radians * 180) / Math.PI;
            document.getElementById("degreesInput").value = degrees;
        }
    </script>
</body>

</html>
