<html>

<head>
    <title>LCM Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap');

    body {
    font-family: 'Source Sans Pro', sans-serif;
    color: #333;
    background-color: #F5F5DC;
}
    </style>
</head>

<body>
    <h1>LCM Calculator</h1>
    <p>Enter at least two values ranging from 1 to 1000</p>
    <form onsubmit="calculateLCM(); return false">
        Number 1: <input type="number" id="num1" min="1" max="1000" required><br><br> Number 2: <input type="number" id="num2" min="1" max="1000" required><br><br> Number 3: <input type="number" id="num3" min="1" max="1000"><br><br> Number 4: <input type="number" id="num4" min="1" max="1000"><br><br> Number 5: <input type="number" id="num5" min="1" max="1000"><br><br>
        <button>Calculate LCM</button>
    </form>
    <p id="output"></p>

    <script>
        function calculateLCM() {
            var numbers = [];
            var inputElements = document.getElementsByTagName("input");

            for (var i = 0; i < inputElements.length; i++) {
                if (inputElements[i].value) {
                    numbers.push(parseInt(inputElements[i].value));
                }
            }

            var a = numbers[0],
                b = numbers[1],
                lcm;
            lcm = (a * b) / gcd(a, b);

            for (var i = 2; i < numbers.length; i++) {
                lcm = (lcm * numbers[i]) / gcd(lcm, numbers[i]);
            }

            document.getElementById("output").innerHTML = "The LCM of " + numbers + " is: " + lcm;
        }

        function gcd(a, b) {
            if (b == 0) {
                return a;
            } else {
                return gcd(b, a % b);
            }
        }
    </script>
</body>

</html>
